<!DOCTYPE html>
<html>
<head>
  <title>Hurs Pet Store</title>
  <style>
    body {
      background: linear-gradient(to bottom, #0099ff 0%, #cc99ff 100%);
      margin: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
    }

    h1 {
      margin: 20px 0 30px 0;
      font-size: 36px;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }

    .container {
      display: flex;
      background: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 12px;
      max-width: 700px;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      margin-bottom: 30px;
    }

    img {
      width: 300px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      margin-right: 20px;
    }

    .info {
      text-align: left;
      max-width: 350px;
    }

    .price {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #ffd700; /* gold color */
    }

    .description {
      font-size: 18px;
      line-height: 1.4;
    }
  </style>
</head>
<body>

  <h1>Hurs Pet Store</h1>

  <div class="container">
    <img src="ali.png" alt="Kitty Cat Ali">
    <div class="info">
      <div class="price">$1</div>
      <div class="description">
        This cat is a rare Neko Boy, a Half Human and Half Cat, and Full on Femboy. He is a needy boy and wants cuddles and kisses.
      </div>
    </div>
  </div>

  <div class="container">
    <img src="elmer.png" alt="Kitty Cat Elmer">
    <div class="info">
      <div class="price">$5</div>
      <div class="description">
        Meet Elmer, the charming feline with a heart of gold. Loves adventures and lots of playtime.
      </div>
    </div>
  </div>

</body>
</html>
